<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Chat App</title>
		<link href="/images/logo.png" rel="icon" type="image/png"/>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">

	</head>
	
	<body>
		<div id="container">
		<div class="container-fluid" id="room">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 well text-center">
					Your status: 
					<select id="status">
						<option value="Active">Active</option>
						<option value="Busy">Busy</option>
						<option value="Away">Away</option>
					</select>
					<br/><br/> <b>Active Users</b> <br/> <p id="activeUsers"> </p>
					<br/> <b>Busy Users</b> <br/> <p id="busyUsers"> </p>
					<br/> <b>Away Users</b> <br/> <p id="awayUsers"> </p>
				</div>
			</div>
		</div>
		
		<div class="container-fluid" style="display: none;" id="pm">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					<a class="btn btn-danger " style="float: right;" href="/index.html">
						<i class="fas fa-times"></i>
					Exit</a>
					<h1 id="room-title" class="room-title text-center"></h1>
					
					<ul class="messages list-group">
						<!-- messages would be shown here -->
					</ul>

					<form id="messageForm">
					
						<div class="form-group">
							<i class="" id="icon-type"></i>
							<p class="help-block typing"></p>
							<div class="input-group">
								<span class="input-group-addon">
								  <i class="glyphicon glyphicon-comment"></i>
								</span>
								<input autofocus class="form-control" id="messagebox" name="message" type="text" value=""/>
							</div>
						</div>

						<div class="form-group">
							<input class="btn btn-primary btn-block" type="submit"/>
						</div>

					</form>

				</div>
			</div>
		</div>

		<div id="sound"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/chat.js"></script>
		
	</body>
</html>
