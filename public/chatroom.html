<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Chat App</title>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="/images/logo.png" rel="icon" type="image/png"/>
		<link href="logo.ico" rel="shortcut icon"/>
		<link href="/images/apple-icon.png" rel="apple-touch-icon-precomposed">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="/css/style.css" rel="stylesheet">
	</head>
	
	<body>
		<div id="container">
		<div class="container-fluid" id="room">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 well text-center">
					<a class="btn btn-danger " style="float: right;" href="/index.html">
						<em class="fa-regular fa-circle-xmark"></em>
						Exit
					</a>
					<h1 id="userName"></h1>
					<h3>Your status: 
						<select id="status">
							<option value="Active">Active</option>
							<option value="Busy">Busy</option>
							<option value="Away">Away</option>
						</select>
					</h3>
					<br>
					<strong>Active Users</strong> 
					<p id="activeUsers"></p>
					<strong>Busy Users</strong> 
					<p id="busyUsers"></p>
					<strong>Away Users</strong> 
					<p id="awayUsers"></p>
				</div>
			</div>
		</div>
		
		<div class="container-fluid" style="display: none;" id="pm">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					<a class="btn btn-warning " id="returnButton" style="float: right;" href="/chatroom.html">
						<em class="fa-solid fa-arrow-rotate-left"></em>
						Return
					</a>
					<h1 id="room-title" class="room-title text-center"></h1>
					
					<ul class="messages list-group">
						<!-- messages would be shown here -->
					</ul>

					<form id="messageForm">
					
						<div class="form-group">
							<em class="" id="icon-type"></em>
							<p class="help-block typing"></p>
							<div class="input-group">
								<span class="input-group-addon">
								  <em class="glyphicon glyphicon-comment"></em>
								</span>
								<input autofocus class="form-control" id="messagebox" name="message" type="text" value=""/>
							</div>
						</div>

						<div class="form-group">
							<input class="btn btn-primary btn-block" type="submit"/>
						</div>

					</form>

				</div>
			</div>
		</div>

		<div id="sound"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/chat.js"></script>
		
	</body>
</html>
